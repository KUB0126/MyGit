<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #modal{
            display: none;
            position: relative;
            z-index:1;
            width: 100%;
            height: 100%;

        }
        #modal .info{
            margin: 0 auto;
            width: 400px;
            height: auto;
            border: 1px solid #666;
            background: #fff;
        }
        #modal .modal_s{
            position: fixed;
            background: rgba(0.2, 0, 0, 0.5);
            z-index:-1;

            top:0;
            left:0;
            width:100%;
            height:100%;
        }
        /* #modal #close{
            margin-left:calc(100% - 100px - 10px);
        } */
    </style>
</head>
<body>

    <div>
        <button id="save">지원서 저장</button>
    </div>

    <div id="modal">
        <div class="info">
            <strong>지원서 저장이 완료가 되었습니다.</strong>
            <br/>
            <div>지원서 내용 조회하기<button id="close">바로가기</button></div>
            <p>※지원서 조회 및 수정이 필요하실 경우 지원자/합격자 조회 메뉴에서 학인이 가능합니다.<br/>
                조회 시 문자로 발송된 패스워드를 입력해주세요.
            </p>
            <div class="modal_s"></div>
        </div>
    </div>

    <script>
        document.getElementById("save").onclick = function(){
            document.getElementById("modal").style.display="block";
        }
        document.getElementById("close").onclick = function(){
            document.getElementById("modal").style.display="none";
        }
    </script>

</body>
</html>
