<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title></title>
    
    <style>
        #modal {
          display: none;
          position:relative;
          width:100%;
          height:100%;
          z-index:1;
        }
        
        #modal h2 {
          margin:0;
        }
        
        #modal #modal_close_btn {
          display: inline-block;
          width:100px;
          margin-left:calc(100% - 100px - 10px);
        }
        
        #modal .modal_content {
          width:300px;
          margin:100px auto;
          padding:20px 10px;
          background:#fff;
          border:2px solid #666;
        }
        
        #modal .modal_layer {
          position:fixed;
          top:0;
          left:0;
          width:100%;
          height:100%;
          background:rgba(0, 0, 0, 0.5);
          z-index:-1; /*modal_layer가 앞에 나오도록*/
        }   
    </style>
</head>
<body>
  <div id="root">
    <button type="button" id="modal_opne_btn">모달 창 열기</button> 
  </div>

  <div id="modal">
    <div class="modal_content">
        <h2>모달 창</h2>
        <p>모달 창 입니다.</p>
    
        <button type="button" id="modal_close_btn">모달 창 닫기</button>
    </div>
    <div class="modal_layer"></div>
  </div>

  <script>
    $("#modal_opne_btn").click(function(){
        $("#modal").fadeIn();
    });
   
     $("#modal_close_btn").click(function(){
        $("#modal").fadeOut();
    });      
  </script>
</body>
</html>
